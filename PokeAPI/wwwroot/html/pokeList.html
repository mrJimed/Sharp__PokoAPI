<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/pagination.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7463bbcd54.js" crossorigin="anonymous"></script>
    <title>PokeAPI</title>
</head>

<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4">PokeAPI</span>
            </a>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0">
                <input type="search" class="form-control search__btn" placeholder="Поиск..." aria-label="Search">
            </form>

            <div class="btn-group" style="margin-left: 15px;">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/fight/stat" target="_blank">Statistics</a></li>
                    <li><a class="dropdown-item" href="/login" target="_blank">Login</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <div id="pagination"></div>
            <div class="content__inner"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/modules/pagination.js"></script>
    <script src="../js/pokeList.js" type="module"></script>
</body>

</html>
