<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>PokeAPI</title>
</head>

<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4">Mortal Poke Kombat</span>
            </a>
            <button type="button" class="btn btn-dark back__btn">Home</button>
        </div>
    </header>

    <div class="container">
        <div class="content content--fight">
            <div class="content__inner">

            </div>

            <div class="fight__panel">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger attack__btn">Attack</button>
                    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split fast-fight"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item fast-fight__btn" href="#">Fast fight</a></li>
                    </ul>
                </div>

                <select class="fight__select"></select>

                <button type="button" class="btn btn-primary modal__btn" style="margin-left: 10px;" disabled="true">
                    Send email
                </button>
            </div>

            <div class="fight__history">
                <h1>History</h1>
            </div>
        </div>

        <div class="modal fade email__modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Email modal</h5>
                    </div>
                    <div class="modal-body" style="align-items: start;">
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label for="exampleInputEmail1" style="margin-bottom: 5px;">Email</label>
                            <input type="email" class="form-control email__address" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group" style="margin-bottom: 10px;">
                            <label for="exampleInputPassword1" style="margin-bottom: 5px;">Text message</label>
                            <textarea name="message" readonly class="form-control email__message" id="message-text"
                                style="resize: none;"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary send__email">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../js/pokeFight.js" type="module"></script>
</body>

</html>
