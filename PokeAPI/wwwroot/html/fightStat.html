<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/pagination.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>PokeAPI</title>
</head>

<body>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4">PokeAPI</span>
            </a>
            <button type="button" class="btn btn-dark back__btn">Home</button>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <div id="pagination"></div>
            <table class="table" style="text-align: center;">
                <thead>
                    <tr>
                        <th scope="col">Win pokemon</th>
                        <th scope="col">Lose pokemon</th>
                        <th scope="col">Count rounds</th>
                        <th scope="col">End time</th>
                    </tr>
                </thead>
                <tbody class="table__tbody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="../js/modules/pagination.js"></script>
    <script src="../js/fightStat.js" type="module"></script>
</body>

</html>
